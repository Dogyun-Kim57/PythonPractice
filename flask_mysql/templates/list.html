{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">게시글 목록</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th style="width:80px;">ID</th>
      <th>제목</th>
      <th style="width:200px;">작성일</th>
    </tr>
  </thead>
  <tbody>
    {% for p in posts %}
      <tr>
        <td>{{ p.id }}</td>
        <td>
          <a href="{{ url_for('post_detail', post_id=p.id) }}">{{ p.title }}</a>
        </td>
        <td>{{ p.created_at }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
