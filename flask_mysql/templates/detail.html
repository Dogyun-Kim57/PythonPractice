{% extends "base.html" %}
{% block content %}

<h3 class="mb-2">{{ post.title }}</h3>
<div class="text-muted mb-3">
  작성: {{ post.created_at }} / 수정: {{ post.updated_at }}
</div>

<div class="card">
  <div class="card-body">
    <pre class="mb-0" style="white-space: pre-wrap;">{{ post.content }}</pre>
  </div>
</div>

<div class="mt-3 d-flex gap-2">
  <a class="btn btn-warning" href="{{ url_for('post_edit_form', post_id=post.id) }}">수정</a>

  <!-- ✅ 삭제는 POST -->
  <form method="POST" action="{{ url_for('post_delete', post_id=post.id) }}"
        onsubmit="return confirm('정말 삭제할까요?');">
    <button class="btn btn-danger" type="submit">삭제</button>
  </form>

  <a class="btn btn-secondary ms-auto" href="{{ url_for('post_list') }}">목록</a>
</div>

{% endblock %}
