{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">새 글 작성</h3>

<form method="POST" action="{{ url_for('post_create') }}">
  <div class="mb-3">
    <label class="form-label">제목</label>
    <input class="form-control" name="title" placeholder="제목 입력">
  </div>

  <div class="mb-3">
    <label class="form-label">내용</label>
    <textarea class="form-control" name="content" rows="8" placeholder="내용 입력"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">작성</button>
  <a class="btn btn-secondary" href="{{ url_for('post_list') }}">취소</a>
</form>

{% endblock %}
