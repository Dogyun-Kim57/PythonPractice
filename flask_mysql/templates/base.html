<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Flask CRUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap CDN (초보는 일단 CDN이 편함) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('post_list') }}">Flask CRUD</a>
    <div>
      <a class="btn btn-sm btn-outline-light" href="{{ url_for('post_new_form') }}">새 글</a>
    </div>
  </div>
</nav>

<div class="container py-4">

  <!-- ✅ flash 메시지 표시 영역 -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
