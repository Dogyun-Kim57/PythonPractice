{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">글 수정</h3>

<form method="POST" action="{{ url_for('post_update', post_id=post.id) }}">
  <div class="mb-3">
    <label class="form-label">제목</label>
    <input class="form-control" name="title" value="{{ post.title }}">
  </div>

  <div class="mb-3">
    <label class="form-label">내용</label>
    <textarea class="form-control" name="content" rows="8">{{ post.content }}</textarea>
  </div>

  <button class="btn btn-primary" type="submit">수정 저장</button>
  <a class="btn btn-secondary" href="{{ url_for('post_detail', post_id=post.id) }}">취소</a>
</form>

{% endblock %}
