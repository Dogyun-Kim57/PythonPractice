{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title mb-3">로그인</h3>

        <form method="post" action="/auth/login">
          <div class="mb-3">
            <label class="form-label">아이디(uid)</label>
            <input class="form-control" name="uid" required>
          </div>

          <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input class="form-control" name="pw" type="password" required>
          </div>

          <button class="btn btn-primary w-100" type="submit">로그인</button>
        </form>

        <div class="mt-3 text-muted">
          아직 계정이 없으면 <a href="/auth/register">회원가입</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
